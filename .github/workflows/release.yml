name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-release:
    name: Build & Release - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: false
            archive_ext: tar.gz
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
            archive_ext: tar.gz
          # macOS ARM64
          - target: aarch64-apple-darwin
            os: macos-latest
            use_cross: false
            archive_ext: tar.gz
          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive_ext: zip
          # Windows ARM64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            use_cross: false
            archive_ext: zip

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # Install cross if needed (for Linux ARM64)
      - name: Install Cross
        if: matrix.use_cross
        run: cargo install cross

      # Build
      - name: Build
        shell: bash
        run: |
          if [ "${{ matrix.use_cross }}" == "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      # Package
      - name: Package
        shell: bash
        run: |
          # Get version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "Packaging $VERSION for ${{ matrix.target }}"

          # Binary name (add .exe for Windows)
          BINARY_NAME="nanot"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BINARY_NAME="nanot.exe"
          fi

          # Source path
          BIN_PATH="target/${{ matrix.target }}/release/$BINARY_NAME"
          
          # Output archive name
          ARCHIVE_NAME="nanotation-$VERSION-${{ matrix.target }}.${{ matrix.archive_ext }}"
          
          # Create archive
          if [[ "${{ matrix.archive_ext }}" == "zip" ]]; then
            7z a "$ARCHIVE_NAME" "$BIN_PATH" README.md LICENSE
          else
            tar -czvf "$ARCHIVE_NAME" -C "target/${{ matrix.target }}/release" "$BINARY_NAME"
            # Add other files to the root of the archive if possible, or just copy them to a temp dir
            # To keep it simple, let's just create a folder structure
            mkdir -p "dist"
            cp "$BIN_PATH" "dist/"
            cp README.md LICENSE "dist/"
            tar -czvf "$ARCHIVE_NAME" -C "dist" .
          fi
          
          echo "ARCHIVE_NAME=$ARCHIVE_NAME" >> $GITHUB_ENV

      # Create Release and Upload Asset
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ env.ARCHIVE_NAME }}
